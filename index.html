<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/master.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Open+Sans+Condensed:300|Playfair+Display|Roboto+Slab" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Restaurant</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="banner">
        <div class="bannerText">
          <h1>We Provide The Best Food<br>At The <strong>Right Price</strong></h1>
        </div>
        <div class="landing">
          <img src="images/backgrounds/landing.jpg" alt="landingImage">
        </div>
        <div class="logo1">
          <img src="images/logoBig.png" alt="logoImage">
        </div>
      </div>




      <div class="container" onclick="myFunction(this)">
        <div class="bar1">Contacts</div>
        <div class="bar2">Events</div>
        <div class="bar3">Menu</div>
      </div>




      <div class="container-fluid meals">
        <div class="row happyHour">Happy Hour</div>
        <div class="row partyTime">Party Time</div>
      </div>




      <div class="subscribe">
        <p>Get our daily food items delivered to your email</p>
        <form>
          <input class="emailBox" type="email" placeholder="Your email">
          <button type="button" name="button">Subscribe</button>
        </form>
      </div>




      <div class="footer">
        <h5><img src="images/footerlogos/logo_white.png" >MENU</h5>
        <p>Thats What We Are</p>
        <div class="icons">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-pinterest"></a>
        </div>
        <h6>2016 Menu Restaurant</h6>
      </div>
    </div>
  </body>
</html>
